<head>
    <!--ICONSOUT CDN-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<nav>
    <div class="container nav__container">
        <a ><h2 style="color:white">SHOPIFY</h2></a>

        <ul class="nav__menu" style="padding: 0 2.5% 0 2.5%;">
            <li><a routerLink="/home" href="#">Home</a></li>
            <li *ngIf="emailId== 'x'  " ><a  routerLink="/sign-in" >Login</a></li>
            <li *ngIf="emailId== 'x'  "><a  routerLink="/sign-up" >Register</a></li>
            <li *ngIf="emailId!= 'x'  "><a  routerLink="/product" >Buy</a></li> 
              
            <li  *ngIf="emailId!= 'x'  " [matMenuTriggerFor]="menu" style="color: white;text-transform: capitalize;">{{name}}</li> 

            <mat-menu #menu="matMenu"style="padding: 3%;">
   <!-- <button routerLink="/profile" mat-menu-item><mat-icon>account_circle</mat-icon>User Info</button> --> 
              <button routerLink="/edit" mat-menu-item> 	<mat-icon>edit</mat-icon>Edit Profile </button>
              <button (click)="getPurchaseHistory()" routerLink="/profile" mat-menu-item><mat-icon>shop</mat-icon>Purchase Details</button>
              <button *ngIf="isSeller== 'yes'" (click)="getSellHistory()" routerLink="/profile" mat-menu-item><mat-icon>shopping_basket</mat-icon>Sell Details</button>
              <!-- <button (click)="getCartU()" routerLink="/profile" mat-menu-item><mat-icon>add_shopping_cart</mat-icon>Cart</button> -->
   
            </mat-menu>  
            <li *ngIf="emailId!= 'x'  "><a (click)="getCartU()" routerLink="/profile" ><span class="cart-count">{{ cartCount }}</span><mat-icon>shopping_cart</mat-icon></a></li>
            <li *ngIf="isSeller=='yes'  "><a  routerLink="/sell" >Sell</a></li>
           
            
            <li (click)="logOut()" *ngIf="emailId!= 'x'  "><a  routerLink="/home" href="#">Log Out</a></li>
        </ul>
        
        <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
        <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>      
    </div>
</nav>

</body>
